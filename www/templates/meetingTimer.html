<ion-view style="" title="Meeting timer">
    <ion-content class="has-header" padding="false">
        <form style="" class="list">
            <label style="" class="item item-select">
                <span class="input-label">Members</span>
                <select name="meetingMembers"
                        ng-change="setMembers(memberList)"
                        ng-model="memberList"
                        ng-options="member as member.label for member in meetingMembers"
                        ng-disabled="timerIsRunning">
                </select>
            </label>
            <label style="" class="item item-select">
                <span class="input-label">Duration</span>
                <select name="meetingDuration"
                        ng-change="setDurationTime(durationList)"
                        ng-model="durationList"
                        ng-options="duration as duration.label for duration in durations"
                        ng-disabled="timerIsRunning">
                </select>
            </label>
            <label class="item item-input">
                <span class="input-label">Daily rate</span>
                <i class="icon ion-social-euro placeholder-icon"></i>
                <input  type="text"
                        ng-model="dailyRate"
                        ng-change="setDailyRate(dailyRate)"
                        ng-disabled="timerIsRunning">
            </label>
        </form>
        <div class="row">
            <div class="col myCenter">
                <h3 class="grey">Cost per minute: {{costsPerMinute}} €</h3>
                <h3 class="grey">Estimated costs: {{estimatedCosts}} €</h3>
                <mytimer id="myTimerElement" max="durationList.value">
                    <p style="font-size: 300%; padding:25px 0 40px 0; {{timerColor}}">{{hours}}:{{minutes}}:{{seconds}}</p>
                    <div style="font-size:350%;padding:0; line-height: 1.2">
                        {{meetingCosts}} €
                    </div>
                </mytimer>
            </div>
        </div>
    </ion-content>
</ion-view>
<div class="bar bar-footer" style="margin:0; padding:0;">
  <button class="button button-calm bar-fullsize" ng-click="startStopTimer()">
    <span ng-show="timerIsRunning == true">Stop Timer</span>
    <span ng-hide="timerIsRunning == true">Start Timer</span>
  </button>
  <a class="button button-calm ion-information-circled" ng-href="#/about"></a>
</div>
